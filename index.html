<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link type="text/css" rel="stylesheet" href="Style.css">
    <link type="image/png" rel="icon" href="icon.png" background-color="white">
  </head>

  <body>

    <div id="navheader">

      <div class="header" id="gmail">
        <a href="https://www.gmail.com">Gmail</a>
      </div>

      <div class="header" id="images">
        <a href="https://www.google.co.uk/imghp?hl=en&tab=wi">Images</a>
      </div>

      <div class="header" id="apps">
      <a href="#">
        <img src="icon.png">
      </a>
      </div>

      <div class="header" id="signin">
        <form id="signin_button" action="https://myaccount.google.com">
          <div>
            <button type="submit">Sign In</button>
          </div>
        </form>


      </div>
    </div>

    <div id="maincontent">
      <img id="googlelogo" src="https://www.google.co.uk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
      <div id="searchforms">
        <form id="search" action="https://www.google.com">

          <div>
            <input id="searchbar" type ="text" name="searchwords">
          </div>

          <div id="searchbutton">
            <button type="submit">Google search</button>
            <button type="submit">I'm Feeling Lucky</button>
          </div>
        </form>

      </div>
    </div>

    <div id="footer">
              <a id="Advertising" class="left" href="#">Advertising</a>
              <a id="Business" class="left" href="#">Business</a>
              <a id="About" class="left" href="#">About</a>
              <a id="Settings" class="right" href="#">Settings</a>
              <a id="Terms" class="right" href="#">Terms</a>
              <a id="Privacy" class="right" href="#">Privacy</a>
    </div>


  </body>
</html>
